{% extends 'base.html' %}
{% block content %}
<h2>Our Team</h2>
<div class="row">
    {% for member in object_list %}
    <div class="col-md-4 text-center mb-3">
        <img src="{{ member.image.url }}" class="img-fluid rounded-circle" alt="{{ member.name }}">
        <h5>{{ member.name }}</h5>
        <p>{{ member.role }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
