{% extends 'base.html' %}
{% load crispy_forms_tags static %}
{% block content %}
<h2>Add Property</h2>
<a class="btn btn-secondary mb-3" href="{% url 'rentals:property_list' %}">Back to Properties</a>
<form method="post" enctype="multipart/form-data" id="property-form">
    {% csrf_token %}
    {{ form|crispy }}
    <div id="image-preview" class="row mb-3"></div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script src="{% static 'property_admin.js' %}"></script>
{% endblock %}
